<div class="container">
  <h1>Quiz 9 â€“ Katakana</h1>

  <div id="progress"></div>

  <div id="choices" class="choices"></div>
</div>

<script>
/* =====================
   QUIZ 9 â€“ KATAKANA TAâ€“TO
===================== */
const quizData = [
  {q:"ã‚¿",a:"ta",c:["ta","ka","sa","na"]},
  {q:"ãƒ",a:"chi",c:["chi","tsu","te","to"]},
  {q:"ãƒ„",a:"tsu",c:["tsu","chi","ta","to"]},
  {q:"ãƒ†",a:"te",c:["te","ta","chi","tsu"]},
  {q:"ãƒˆ",a:"to",c:["to","ta","te","tsu"]},
  {q:"ã‚¿",a:"ta",c:["ta","da","na","ra"]},
  {q:"ãƒ",a:"chi",c:["chi","ji","shi","ti"]},
  {q:"ãƒ„",a:"tsu",c:["tsu","su","tu","zu"]},
  {q:"ãƒ†",a:"te",c:["te","de","se","re"]},
  {q:"ãƒˆ",a:"to",c:["to","do","so","ro"]},
  {q:"ã‚¿",a:"ta",c:["ta","ka","pa","ba"]},
  {q:"ãƒ",a:"chi",c:["chi","shi","ji","hi"]},
  {q:"ãƒ„",a:"tsu",c:["tsu","zu","su","chu"]},
  {q:"ãƒ†",a:"te",c:["te","ne","me","re"]},
  {q:"ãƒˆ",a:"to",c:["to","no","mo","ro"]}
];

let index = 0;
let score = 0;

const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");
const pEl = document.getElementById("progress");

/* ===== SHUFFLE ===== */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function loadQuestion() {
  if (index >= quizData.length) {
    showResult();
    return;
  }

  const q = quizData[index];
  qEl.textContent = q.q;
  pEl.textContent = `Soal ${index + 1} / ${quizData.length}`;
  cEl.innerHTML = "";

  shuffle([...q.c]).forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(btn, choice, q.a);
    cEl.appendChild(btn);
  });
}

function checkAnswer(btn, selected, correct) {
  const buttons = document.querySelectorAll(".choices button");
  buttons.forEach(b => b.disabled = true);

  if (selected === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    buttons.forEach(b => {
      if (b.textContent === correct) {
        b.classList.add("correct");
      }
    });
  }

  setTimeout(() => {
    index++;
    loadQuestion();
  }, 700);
}

function showResult() {
  qEl.textContent = "ðŸŽ‰ Quiz Selesai!";
  pEl.textContent = "";
  cEl.innerHTML = `
    <div class="result-box">
      <p class="score-text">
        Skor kamu: ${score} / ${quizData.length}
      </p>
      <div class="result-buttons">
        <button class="btn" onclick="history.back()">â¬… Kembali</button>
        <a href="index.html" class="btn">Kembali ke Home</a>
      </div>
    </div>
  `;
}

/* START */
loadQuestion();
</script>
