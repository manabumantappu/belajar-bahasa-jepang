<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz 2 â€“ Hiragana Aâ€“O</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}

/* ===== CARD ===== */
.container {
  max-width: 720px;
  margin: auto;
  background: #ffffff;
  padding: 28px;
  border-radius: 18px;
  box-shadow: 0 8px 22px rgba(0,0,0,.12);
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  color: #1e88e5;
  margin-bottom: 10px;
}

/* ===== PROGRESS ===== */
#progress {
  text-align: center;
  font-weight: bold;
  margin-bottom: 20px;
  color: #374151;
}

/* ===== QUESTION ===== */
.question {
  font-size: 64px;
  text-align: center;
  margin: 26px 0;
}

/* ===== CHOICES ===== */
.choices button {
  width: 100%;
  margin: 10px 0;
  padding: 14px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: #e3f2fd;
  transition: background 0.15s, transform 0.1s;
}

.choices button:hover {
  background: #bbdefb;
  transform: scale(1.01);
}

.correct {
  background: #22c55e !important;
  color: white;
}

.wrong {
  background: #ef4444 !important;
  color: white;
}

/* ===== RESULT ===== */
.result-box {
  text-align: center;
  margin-top: 30px;
}

.score-text {
  font-size: 1.4rem;
  font-weight: bold;
  margin-bottom: 22px;
}

/* ===== RESULT BUTTONS (FINAL FIX) ===== */
.result-buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
}

.result-buttons .btn {
  width: 220px;               /* SAMA UKURAN */
  padding: 14px 0;
  border-radius: 14px;
  font-size: 1rem;
  font-weight: 700;
  text-align: center;

  background: linear-gradient(135deg,#1e88e5,#42a5f5);
  color: #ffffff !important;

  border: none;
  cursor: pointer;
  text-decoration: none;

  box-shadow: 0 8px 18px rgba(30,136,229,.35);
  transition: transform .15s ease, box-shadow .15s ease;
}

.result-buttons .btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(30,136,229,.45);
}
</style>
</head>

<body>

<div class="container">
  <h1>Quiz 2 â€“ Hiragana Aâ€“O</h1>

  <div id="progress"></div>
  <div id="question" class="question"></div>
  <div id="choices" class="choices"></div>
</div>

<script>
/* =====================
   QUIZ 2 â€“ HIRAGANA KAâ€“KO
===================== */
const quizData = [
{q:"ã‹",a:"ka",c:["ka","sa","ta","na"]},
{q:"ã",a:"ki",c:["ki","ku","ke","ko"]},
{q:"ã",a:"ku",c:["ku","ki","ka","ko"]},
{q:"ã‘",a:"ke",c:["ke","ko","ku","ki"]},
{q:"ã“",a:"ko",c:["ko","ka","ke","ku"]},
{q:"ã‹",a:"ka",c:["ka","na","sa","ta"]},
{q:"ã",a:"ki",c:["ki","ke","ko","ku"]},
{q:"ã",a:"ku",c:["ku","ko","ka","ki"]},
{q:"ã‘",a:"ke",c:["ke","ki","ku","ko"]},
{q:"ã“",a:"ko",c:["ko","ke","ka","ku"]},
{q:"ã‹",a:"ka",c:["ka","sa","ra","ta"]},
{q:"ã",a:"ki",c:["ki","shi","chi","ri"]},
{q:"ã",a:"ku",c:["ku","su","tsu","ru"]},
{q:"ã‘",a:"ke",c:["ke","se","te","re"]},
{q:"ã“",a:"ko",c:["ko","so","to","ro"]}
];

let index = 0;
let score = 0;

const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");
const pEl = document.getElementById("progress");

/* ===== SHUFFLE ===== */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function loadQuestion() {
  if (index >= quizData.length) {
    showResult();
    return;
  }

  const q = quizData[index];
  qEl.textContent = q.q;
  pEl.textContent = `Soal ${index + 1} / ${quizData.length}`;
  cEl.innerHTML = "";

  shuffle([...q.c]).forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(btn, choice, q.a);
    cEl.appendChild(btn);
  });
}

function checkAnswer(btn, selected, correct) {
  const buttons = document.querySelectorAll(".choices button");
  buttons.forEach(b => b.disabled = true);

  if (selected === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    buttons.forEach(b => {
      if (b.textContent === correct) {
        b.classList.add("correct");
      }
    });
  }

  setTimeout(() => {
    index++;
    loadQuestion();
  }, 700);
}

function showResult() {
  qEl.textContent = "ðŸŽ‰ Quiz Selesai!";
  pEl.textContent = "";
  cEl.innerHTML = `
    <div class="result-box">
      <p class="score-text">
        Skor kamu: ${score} / ${quizData.length}
      </p>
      <div class="result-buttons">
        <button class="btn" onclick="history.back()">â¬… Kembali</button>
        <a href="index.html" class="btn">Kembali ke Home</a>
      </div>
    </div>
  `;
}

/* START */
loadQuestion();
</script>

</body>
</html>
