let index=0, score=0;

function startQuiz(){
  index=0; score=0;
  document.getElementById("result").style.display="none";
  document.querySelector(".quiz-box").style.display="block";
  loadQuestion();
}

function loadQuestion(){
  const q=quiz[index];
  document.getElementById("progress").textContent=`Soal ${index+1} / ${quiz.length}`;
  document.getElementById("question").textContent=q.q;
  document.getElementById("feedback").textContent="";
  const opt=document.getElementById("options");
  opt.innerHTML="";
  q.c.forEach((txt,i)=>{
    const b=document.createElement("button");
    b.textContent=txt;
    b.onclick=()=>checkAnswer(b,i);
    opt.appendChild(b);
  });
}

function checkAnswer(btn,i){
  const q=quiz[index];
  document.querySelectorAll(".options button").forEach(b=>b.disabled=true);
  if(i===q.a){
    btn.classList.add("correct");
    score++;
    document.getElementById("feedback").textContent="‚úÖ Benar";
  }else{
    btn.classList.add("wrong");
    document.getElementById("feedback").textContent="‚ùå Salah";
  }
  setTimeout(()=>{
    index++;
    if(index<quiz.length) loadQuestion();
    else showResult();
  },700);
}

function showResult(){
  document.querySelector(".quiz-box").style.display="none";
  document.getElementById("result").style.display="block";
  document.getElementById("scoreText").textContent=
    `Skor kamu: ${score} / ${quiz.length}`;
}

startQuiz();
