<head>

<style>

.container {
  max-width: 750px;

.btn {
  display: block;

<body>

<div class="container">
<h1>üß† Quiz Bahasa Jepang</h1>
<p style="text-align:center;">Uji pemahaman dasar kamu</p>

<script>
let skor = 0;

function pilih(btn, benar) {
  const parent = btn.parentElement;
  const buttons = parent.querySelectorAll("button");

  buttons.forEach(b => b.disabled = true);

  if (benar) {
    btn.style.background = "#2ecc71";
    skor++;
  } else {
    btn.style.background = "#e74c3c";
    parent.querySelector('[data-benar="true"]').style.background = "#2ecc71";
  }

  document.getElementById("score").innerText = "Skor: " + skor;
}
</script>

<!-- CONTOH 2 SOAL (CEK DULU INI JALAN) -->

<button class="option" data-benar="true" onclick="pilih(this,true)">Selamat pagi</button>
<button class="option" onclick="pilih(this,false)">Selamat malam</button>
<button class="option" onclick="pilih(this,false)">Terima kasih</button>
