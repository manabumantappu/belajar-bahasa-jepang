<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Hiragana | Manabu Mantappu</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 15px;
}

.container {
  max-width: 700px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
}

h1 {
  text-align: center;
}

.question {
  margin-top: 20px;
}

.option {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  font-size: 16px;
  background: #fff;
  border: 2px solid #3498db;
  border-radius: 6px;
  cursor: pointer;
}

.option:disabled {
  opacity: 0.9;
}

#score {
  margin-top: 20px;
  font-weight: bold;
  text-align: center;
}

.btn {
  display: block;
  margin: 25px auto 0;
  padding: 10px 20px;
  background: #555;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
<h1>Quiz Hiragana</h1>
<p style="text-align:center;">Pilih romaji yang benar</p>

<script>
let skor = 0;
let benar = 0;
let salah = 0;
const total = 10;

function pilih(btn, isBenar) {
  const parent = btn.parentElement;
  parent.querySelectorAll("button").forEach(b => b.disabled = true);

  if (isBenar) {
    btn.style.background = "#2ecc71";
    skor++; benar++;
  } else {
    btn.style.background = "#e74c3c";
    salah++;
    parent.querySelector('[data-benar="true"]').style.background = "#2ecc71";
  }

  document.getElementById("score").innerHTML =
    `Skor: ${skor} / ${total}<br>Benar: ${benar}<br>Salah: ${salah}`;
}
</script>

<!-- SOAL -->

<p>1. „ÅÇ</p>
<button class="option" data-benar="true" onclick="pilih(this,true)">a</button>
<button class="option" onclick="pilih(this,false)">i</button>
<button class="option" onclick="pilih(this,false)">u</button>
</div>
