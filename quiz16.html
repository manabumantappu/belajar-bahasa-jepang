<script>
/* =========================================

const quizData = [
   /* === YOUON (ãã‚ƒãƒ»ãã‚…ãƒ»ãã‚‡ dll) === */
{ q:"ãã‚ƒ", a:"kya", c:["kya","kaya","kya","kia"] },
  { q:"ãã‚…", a:"kyu", c:["kyu","kuyu","kyuu","kiyu"] },
  { q:"ãã‚‡", a:"kyo", c:["kyo","kiyo","kyoo","kio"] },

  { q:"ã—ã‚ƒ", a:"sha", c:["sha","sya","shiya","sa"] },
  { q:"ã—ã‚…", a:"shu", c:["shu","syu","shuu","su"] },
  { q:"ã—ã‚‡", a:"sho", c:["sho","syo","shiyo","so"] },

  { q:"ã¡ã‚ƒ", a:"cha", c:["cha","cya","chya","ta"] },
  { q:"ã¡ã‚…", a:"chu", c:["chu","cyu","chuu","tsu"] },
  { q:"ã¡ã‚‡", a:"cho", c:["cho","cyo","chiyo","to"] },

  /* === CHOUON (vokal panjang) === */
  { q:"ãŠã°ã‚ã•ã‚“", a:"obaasan", c:["obaasan","obasan","obaasan","obaa san"] },
  { q:"ã‚†ã†ã‚ã„", a:"yuumei", c:["yuumei","yumei","yuimei","yuumai"] },
  { q:"ãŒã£ã“ã†", a:"gakkou", c:["gakkou","gakou","gakkÅ","gakkoo"] },

  /* === SOKUON (ã£) === */
  { q:"ãã£ã¦", a:"kitte", c:["kitte","kite","kittei","kete"] },
  { q:"ã•ã£ã‹", a:"sakka", c:["sakka","saka","sakkaa","saka"] },
  { q:"ã¾ã£ã¦", a:"matte", c:["matte","mate","mattei","mache"] }
];


let index = 0;
let score = 0;

const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");
const pEl = document.getElementById("progress");

/* ===== SHUFFLE ===== */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function loadQuestion() {
  if (index >= quizData.length) {
    showResult();
    return;
  }

  const q = quizData[index];
  qEl.textContent = q.q;
  pEl.textContent = `Soal ${index + 1} / ${quizData.length}`;
  cEl.innerHTML = "";

  shuffle([...q.c]).forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(btn, choice, q.a);
    cEl.appendChild(btn);
  });
}

function checkAnswer(btn, selected, correct) {
  const buttons = document.querySelectorAll(".choices button");
  buttons.forEach(b => b.disabled = true);

  if (selected === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    buttons.forEach(b => {
      if (b.textContent === correct) {
        b.classList.add("correct");
      }
    });
  }

  setTimeout(() => {
    index++;
    loadQuestion();
  }, 700);
}

function showResult() {
  qEl.textContent = "ðŸŽ‰ Quiz Selesai!";
  pEl.textContent = "";
  cEl.innerHTML = `
    <div class="result-box">
      <p class="score-text">
        Skor kamu: ${score} / ${quizData.length}
      </p>
      <div class="result-buttons">
        <button class="btn" onclick="history.back()">â¬… Kembali</button>
        <a href="index.html" class="btn">Kembali ke Home</a>
      </div>
    </div>
  `;
}

/* START */
loadQuestion();
</script>
