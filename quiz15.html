<script>

const quizData = [

  { q:"ã–", a:"za", c:["za","sa","da","ra"] },
  { q:"ã˜", a:"ji", c:["ji","shi","chi","gi"] },
  { q:"ãš", a:"zu", c:["zu","su","tsu","ru"] },
  { q:"ãœ", a:"ze", c:["ze","se","de","re"] },
  { q:"ãž", a:"zo", c:["zo","so","do","ro"] },

  { q:"ã ", a:"da", c:["da","ta","za","ra"] },
  { q:"ã¢", a:"ji", c:["ji","chi","di","gi"] },
  { q:"ã¥", a:"zu", c:["zu","tsu","du","su"] },
  { q:"ã§", a:"de", c:["de","te","ze","re"] },
  { q:"ã©", a:"do", c:["do","to","zo","ro"] },

  { q:"ã°", a:"ba", c:["ba","ha","pa","ma"] },
  { q:"ã³", a:"bi", c:["bi","hi","pi","mi"] },
  { q:"ã¶", a:"bu", c:["bu","fu","pu","mu"] },
  { q:"ã¹", a:"be", c:["be","he","pe","me"] },
  { q:"ã¼", a:"bo", c:["bo","ho","po","mo"] },

  { q:"ã±", a:"pa", c:["pa","ba","ha","ta"] },
  { q:"ã´", a:"pi", c:["pi","bi","hi","chi"] },
  { q:"ã·", a:"pu", c:["pu","bu","fu","tsu"] },
  { q:"ãº", a:"pe", c:["pe","be","he","me"] },
  { q:"ã½", a:"po", c:["po","bo","ho","to"] },

  { q:"ã§", a:"de", c:["de","te","ze","re"] },
  { q:"ã³", a:"bi", c:["bi","pi","hi","mi"] },
  { q:"ã·", a:"pu", c:["pu","fu","bu","tsu"] }
];

let index = 0;
let score = 0;

const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");
const pEl = document.getElementById("progress");

/* ===== SHUFFLE ===== */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function loadQuestion() {
  if (index >= quizData.length) {
    showResult();
    return;
  }

  const q = quizData[index];
  qEl.textContent = q.q;
  pEl.textContent = `Soal ${index + 1} / ${quizData.length}`;
  cEl.innerHTML = "";

  shuffle([...q.c]).forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(btn, choice, q.a);
    cEl.appendChild(btn);
  });
}

function checkAnswer(btn, selected, correct) {
  const buttons = document.querySelectorAll(".choices button");
  buttons.forEach(b => b.disabled = true);

  if (selected === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    buttons.forEach(b => {
      if (b.textContent === correct) {
        b.classList.add("correct");
      }
    });
  }

  setTimeout(() => {
    index++;
    loadQuestion();
  }, 700);
}

function showResult() {
  qEl.textContent = "ðŸŽ‰ Quiz Selesai!";
  pEl.textContent = "";
  cEl.innerHTML = `
    <div class="result-box">
      <p class="score-text">
        Skor kamu: ${score} / ${quizData.length}
      </p>
      <div class="result-buttons">
        <button class="btn" onclick="history.back()">â¬… Kembali</button>
        <a href="index.html" class="btn">Kembali ke Home</a>
      </div>
    </div>
  `;
}

/* START */

</script>
