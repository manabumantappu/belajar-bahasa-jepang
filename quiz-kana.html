}

.choices button.correct {
  background: #16a34a;
  color: white;

  background: #dc2626;
  color: white;

</head>

<body>

<header class="top-header">
  <div class="header-inner header-center">

    </div>

<nav class="main-nav">
  <div class="nav-inner">
    <ul class="nav-menu">

  </div>
</nav>

<main class="container">

<section class="section">
<h2>Pilih Quiz Kana</h2>

<div class="quiz-menu">
  <button onclick="startQuiz(0)">Quiz 1</button>
  <button onclick="startQuiz(1)">Quiz 2</button>
  <button onclick="startQuiz(2)">Quiz 3</button>
  <button onclick="startQuiz(3)">Quiz 4</button>
  <button onclick="startQuiz(4)">Quiz 5</button>
  <button onclick="startQuiz(5)">Quiz 6</button>
  <button onclick="startQuiz(6)">Quiz 7</button>
  <button onclick="startQuiz(7)">Quiz 8</button>
  <button onclick="startQuiz(8)">Quiz 9</button>
  <button onclick="startQuiz(9)">Quiz 10</button>
</div>

<div class="quiz-box">
  <div class="question" id="question">Pilih Quiz</div>
  <div class="choices" id="choices"></div>
</div>
</section>

</main>

<script>
const quizzes = [
  // 1â€“5 Hiragana
  [{q:"ã‚",a:"a",c:["a","i","u","e"]},{q:"ã„",a:"i",c:["i","u","o","a"]}],
  [{q:"ã‹",a:"ka",c:["ka","sa","ta","na"]},{q:"ã",a:"ki",c:["ki","ku","ke","ko"]}],
  [{q:"ã•",a:"sa",c:["sa","ka","ta","na"]},{q:"ã—",a:"shi",c:["shi","su","se","so"]}],
  [{q:"ãŸ",a:"ta",c:["ta","ka","sa","na"]},{q:"ã¡",a:"chi",c:["chi","tsu","te","to"]}],
  [{q:"ãª",a:"na",c:["na","ma","ra","ka"]},{q:"ã«",a:"ni",c:["ni","nu","ne","no"]}],

  // 6â€“10 Katakana
  [{q:"ã‚¢",a:"a",c:["a","i","u","e"]},{q:"ã‚¤",a:"i",c:["i","o","u","a"]}],
  [{q:"ã‚«",a:"ka",c:["ka","sa","ta","na"]},{q:"ã‚­",a:"ki",c:["ki","ku","ke","ko"]}],
  [{q:"ã‚µ",a:"sa",c:["sa","ka","ta","na"]},{q:"ã‚·",a:"shi",c:["shi","su","se","so"]}],
  [{q:"ã‚¿",a:"ta",c:["ta","ka","sa","na"]},{q:"ãƒ",a:"chi",c:["chi","tsu","te","to"]}],
  [{q:"ãƒŠ",a:"na",c:["na","ma","ra","ka"]},{q:"ãƒ‹",a:"ni",c:["ni","nu","ne","no"]}]
];

let current = [];
let index = 0;

const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");

function startQuiz(n){
  current = quizzes[n];
  index = 0;
  load();
}

function load(){
  if(index >= current.length){
    qEl.textContent = "ðŸŽ‰ Selesai!";
    cEl.innerHTML = "";
    return;
  }

  qEl.textContent = current[index].q;
  cEl.innerHTML = "";

  current[index].c.forEach(x=>{
    const b = document.createElement("button");
    b.textContent = x;
    b.onclick = ()=>check(b, current[index].a);
    cEl.appendChild(b);
  });
}

function check(btn, ans){
  btn.className = btn.textContent === ans ? "correct" : "wrong";
  setTimeout(()=>{ index++; load(); }, 700);
}
</script>

</body>
