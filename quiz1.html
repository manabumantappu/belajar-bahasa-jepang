<body>

<div class="container">
  <h1>Quiz 1 â€“ Hiragana Aâ€“O</h1>
  <div id="progress"></div>

  <div class="quiz-box">
  <div id="progress"></div>
  <div id="question" class="question"></div>

</div>

<script>
/* =====================
   QUIZ 1 â€“ HIRAGANA Aâ€“O
===================== */
const quizData = [
  { q:"ã‚", a:"a", c:["a","i","u","e"] },
  { q:"ã„", a:"i", c:["i","u","o","a"] },
  { q:"ã†", a:"u", c:["u","e","i","o"] },
  { q:"ãˆ", a:"e", c:["e","a","i","o"] },
  { q:"ãŠ", a:"o", c:["o","a","u","e"] },

  { q:"ã‚", a:"a", c:["a","o","i","u"] },
  { q:"ã„", a:"i", c:["i","e","u","a"] },
  { q:"ã†", a:"u", c:["u","a","o","e"] },
  { q:"ãˆ", a:"e", c:["e","i","o","a"] },
  { q:"ãŠ", a:"o", c:["o","e","a","u"] },

  { q:"ã‚", a:"a", c:["a","i","e","o"] },
  { q:"ã„", a:"i", c:["i","a","o","u"] },
  { q:"ã†", a:"u", c:["u","e","a","i"] },
  { q:"ãˆ", a:"e", c:["e","o","i","a"] },
  { q:"ãŠ", a:"o", c:["o","u","a","e"] }
];

/* =====================
   QUIZ ENGINE (UMUM)
===================== */
let index = 0;
let score = 0;

/* ===== GANTI quizData SESUAI QUIZ ===== */
const quizData = [
  { q:"ã‚", a:"a", c:["a","i","u","e"] },
  { q:"ã„", a:"i", c:["i","u","o","a"] },
  { q:"ã†", a:"u", c:["u","e","i","o"] }
];

const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");
const pEl = document.getElementById("progress");
const rEl = document.getElementById("result");

function loadQuestion() {
  if (index >= quizData.length) {
    showResult();
    return;
  }

  const q = quizData[index];
  qEl.textContent = q.q;
  pEl.textContent = `Soal ${index + 1} / ${quizData.length}`;
  cEl.innerHTML = "";

  q.c.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(btn, choice, q.a);
    cEl.appendChild(btn);
  });
}

function checkAnswer(btn, selected, correct) {
  const buttons = document.querySelectorAll("#choices button");
  buttons.forEach(b => b.disabled = true);

  if (selected === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    buttons.forEach(b => {
      if (b.textContent === correct) {
        b.classList.add("correct");
      }
    });
  }

  // â± otomatis lanjut
  setTimeout(() => {
    index++;
    loadQuestion();
  }, 700);
}

function showResult() {
  qEl.textContent = "ðŸŽ‰ Quiz Selesai!";
  pEl.textContent = "";
  cEl.innerHTML = `
    <p style="font-size:1.2rem;font-weight:bold">
      Skor kamu: ${score} / ${quizData.length}
    </p>

    <a href="kana.html" class="back-btn">
      â¬… Kembali ke Menu Quiz
    </a>
  `;
}

loadQuestion();
</script>
