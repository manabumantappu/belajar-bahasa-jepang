<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz 1 â€“ Hiragana Aâ€“O</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 720px;
  margin: auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,.1);
}

h1 {
  text-align: center;
  color: #1e88e5;
  margin-bottom: 12px;
}

#progress {
  text-align: center;
  font-weight: bold;
  margin-bottom: 20px;
  color: #374151;
}

.question {
  font-size: 64px;
  text-align: center;
  margin: 24px 0;
}

.choices button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #e3f2fd;
  transition: background 0.15s;
}

.choices button:hover {
  background: #bbdefb;
}

.correct {
  background: #22c55e !important;
  color: white;
}

.wrong {
  background: #ef4444 !important;
  color: white;
}

.result-box {
  text-align: center;
  margin-top: 20px;
}

.score-text {
  font-size: 1.4rem;
  font-weight: bold;
  margin-bottom: 16px;
}

.btn-primary {
  display: inline-block;
  padding: 14px 22px;
  border-radius: 14px;
  background: linear-gradient(135deg,#1e88e5,#42a5f5);
  color: white;
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 8px 18px rgba(30,136,229,.35);
}

.btn-primary:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
  <h1>Quiz 1 â€“ Hiragana Aâ€“O</h1>

  <div id="progress"></div>
  <div id="question" class="question"></div>
  <div id="choices" class="choices"></div>
</div>

<script>
/* =====================
   QUIZ 1 â€“ HIRAGANA Aâ€“O
===================== */
const quizData = [
  { q:"ã‚", a:"a", c:["a","i","u","e"] },
  { q:"ã„", a:"i", c:["i","u","o","a"] },
  { q:"ã†", a:"u", c:["u","e","i","o"] },
  { q:"ãˆ", a:"e", c:["e","a","i","o"] },
  { q:"ãŠ", a:"o", c:["o","a","u","e"] },

  { q:"ã‚", a:"a", c:["a","o","i","u"] },
  { q:"ã„", a:"i", c:["i","e","u","a"] },
  { q:"ã†", a:"u", c:["u","a","o","e"] },
  { q:"ãˆ", a:"e", c:["e","i","o","a"] },
  { q:"ãŠ", a:"o", c:["o","e","a","u"] },

  { q:"ã‚", a:"a", c:["a","i","e","o"] },
  { q:"ã„", a:"i", c:["i","a","o","u"] },
  { q:"ã†", a:"u", c:["u","e","a","i"] },
  { q:"ãˆ", a:"e", c:["e","o","i","a"] },
  { q:"ãŠ", a:"o", c:["o","u","a","e"] }
];

let index = 0;
let score = 0;

const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");
const pEl = document.getElementById("progress");

function loadQuestion() {
  if (index >= quizData.length) {
    showResult();
    return;
  }

  const q = quizData[index];
  qEl.textContent = q.q;
  pEl.textContent = `Soal ${index + 1} / ${quizData.length}`;
  cEl.innerHTML = "";

  q.c.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.onclick = () => checkAnswer(btn, choice, q.a);
    cEl.appendChild(btn);
  });
}

function checkAnswer(btn, selected, correct) {
  const buttons = document.querySelectorAll(".choices button");
  buttons.forEach(b => b.disabled = true);

  if (selected === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    buttons.forEach(b => {
      if (b.textContent === correct) {
        b.classList.add("correct");
      }
    });
  }

  setTimeout(() => {
    index++;
    loadQuestion();
  }, 700);
}

function showResult() {
  qEl.textContent = "ðŸŽ‰ Quiz Selesai!";
  pEl.textContent = "";
  cEl.innerHTML = `
    <div class="result-box">
      <p class="score-text">
        Skor kamu: ${score} / ${quizData.length}
      </p>
      <a href="kana.html" class="btn-primary">
        â¬… Kembali ke Menu Quiz Kana
      </a>
    </div>
  `;
}

/* WAJIB */
loadQuestion();
</script>

</body>
</html>
